# root logger
log4j.rootLogger=INFO, console, file
# components logger levels
log4j.logger.org.springframework=INFO
log4j.logger.org.telegram.telegrambots.bots=DEBUG
log4j.logger.com.github.serezhka.srzhkabot=DEBUG
# console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %5p %m at %l%n
# file appender
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.file=log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %5p %m at %l%n